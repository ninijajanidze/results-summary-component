<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="reset.css">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/favicon-32x32.png">
    <title>results-summary-component</title>
</head>
<body>
    <div class="your-result">
    <div class="result">
        <h2>Your Result</h2>
        <div class="score">
            <p class="your-score">76</p>
            <p class="max-score">of 100</p>
        </div>
    <div>
        <h1>Great</h1>
        <p class="text">Your performance exceed 65% of the people conducting the test here!</p>   
    </div>
    </div>
    <div class="info">
        <h3>Summary</h3>
        <div class="reaction">
            <img src="images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
            <h4>80</h4>
            <span>/ 100</span>
        </div>
     <div class="memory">
        <img src="images/icon-memory.svg" alt="memory">
        <p>Memory</p>
        <h4>92</h4>
        <span>/ 100</span>
     </div>  
     <div class="verbal">
        <img src="images/icon-verbal.svg" alt="verbal">
        <p>Verbal</p>
        <h4>61</h4>
        <span>/ 100</span>
     </div> 
     <div class="visual">
        <img src="images/icon-visual.svg" alt="visual">
        <p>Visual</p>
        <h4>73</h4>
        <span>/ 100</span>
     </div>
       <button>Continue</button>
</div>  
</div>
</body>
</html>
